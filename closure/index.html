<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="lightgreen">Green</button>
</body>
<script>
    // document.querySelector('#orange').addEventListener('click', function() {
    //     document.body.style.backgroundColor = "orange";
    // })
    // document.querySelector('#lightgreen').addEventListener('click', function() {
    //     document.body.style.backgroundColor = "lightgreen";
    // })

    function colorHandler(color) {
        
        return function() {
            document.body.style.backgroundColor = `${color}`;
        }
    }

    document.getElementById('orange').onclick = colorHandler('orange');
    document.getElementById('lightgreen').onclick = colorHandler('lightgreen');

</script>
</html>
